<div class="card animated fadeIn fast">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text"> {{heroe.bio}} </p>
        <p class="card-text"><small class="text-muted"> {{heroe.aparicion}} </small></p>
        <!-- Moviendonos por medio de un boton -->
        <button class="btn btn-primary" type="button" (click)="verHeroe()">Ver Biografia</button>
        <!-- Moviendonos por medio del routerLink -->
        <!-- <a [routerLink]="['/heroe',1]" class="btn btn-primary">Ver Mas</a> -->
    </div>
</div>
