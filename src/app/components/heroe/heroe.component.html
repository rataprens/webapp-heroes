<h1 class="animated fadeIn fast">{{heroe.nombre | uppercase}} (<small>{{heroe.aparicion | date:'y' }}</small>)</h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
    </div>
    <div class="col-md-8 container" style="padding-top:20px">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
        <div style="padding-top:20px; padding-bottom: 20px">
            <img class="img-logo" *ngIf="heroe.casa == 'DC'" src="assets/img/dc_logo.png">
            <img class="img-logo" *ngIf="heroe.casa == 'Marvel' " src="assets/img/marvel_logo.png">
        </div>
    </div>
</div>
