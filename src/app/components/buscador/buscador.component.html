<h1 class="animated fadeIn fast"> Buscador (<small> De: {{termino}} </small>)</h1>
<hr>
<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino : {{termino}}
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" style="padding-bottom:20px" *ngFor="let heroe of heroes">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>

        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8 container" style="padding-top:20px">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>

        <div style="padding-top:20px; padding-bottom: 20px">
            <img class="img-logo" *ngIf="heroe.casa == 'DC'" src="assets/img/dc_logo.png">
            <img class="img-logo" *ngIf="heroe.casa == 'Marvel' " src="assets/img/marvel_logo.png">
        </div>
    </div>
</div>
